<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Other Items | PetFam</title>
    <link rel="stylesheet" href="../static/styles/donateother.css">
</head>
<body>
    <header>
        <div class="header-content">
            <nav>
                <ul>
                    <li><a href="/adopt">Adopt</a></li>
                    <li><a href="/community">Community</a></li>
                    <li><a href="/donation">Donation</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </nav>
            <h1 class="site-title">PetFam</h1>
        </div>
    </header>
    <main>
        <section class="form-container">
            <h2>Donate Other Items</h2>
            <form action="/submit-donate-other" method="POST">
                <label for="items">Items:</label>
                <textarea id="items" name="items" required></textarea>
                
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message (optional):</label>
                <textarea id="message" name="message"></textarea>
                
                <button type="submit">Donate</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 PetFam. All rights reserved.</p>
    </footer>
</body>
</html>
