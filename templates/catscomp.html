<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Compatibility Form | PetFam</title>
    <link rel="stylesheet" href="../static/styles/catscomp.css">
</head>
<body>
    <header>
        <div class="header-content">
            <nav>
                <ul>
                    <li><a href="/adopt">Adopt</a></li>
                    <li><a href="/community">Community</a></li>
                    <li><a href="/donation">Donation</a></li>
                    <li><a href="/contact">Contact</a></li>
                </ul>
            </nav>
            <h1 class="site-title">PetFam</h1>
        </div>
    </header>  
    <main>
        <section class="compatibility-form">
            <h2>Find Your Perfect Cat</h2>
            <form action="#" method="post">
                <label for="name">Your Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="living-space">Living Space:</label>
                <select id="living-space" name="living-space" required>
                    <option value="apartment">Apartment</option>
                    <option value="house">House with Yard</option>
                    <option value="farm">Farm or Large Property</option>
                </select>

                <label for="activity-level">Activity Level:</label>
                <select id="activity-level" name="activity-level" required>
                    <option value="low">Low (e.g., Calm Environment)</option>
                    <option value="medium">Medium (e.g., Interactive Play)</option>
                    <option value="high">High (e.g., Frequent Interaction)</option>
                </select>

                <label for="allergies">Do you have any allergies to cats?</label>
                <select id="allergies" name="allergies" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label for="children">Do you have children?</label>
                <select id="children" name="children" required>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>

                <label for="experience">Do you have previous experience with cats?</label>
                <select id="experience" name="experience" required>
                    <option value="novice">Novice</option>
                    <option value="intermediate">Intermediate</option>
                    <option value="experienced">Experienced</option>
                </select>

                <label for="cat-size">Preferred Cat Size:</label>
                <select id="cat-size" name="cat-size" required>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>

                <button type="submit">Find My Cat</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 PetFam. All rights reserved.</p>
    </footer>
</body>
</html>
