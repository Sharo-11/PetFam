<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Selection | PetFam</title>
    <link rel="stylesheet" href="../static/styles/compatible.css">
</head>
<body>
    <header>
        <div class="header-content">
          <div class="logo">
            <img src="../static/images/logo.png" alt="PetFam Logo">
          </div>
          <h1 class="site-title">PetFam</h1> 
          <nav>
            <ul>
              <li><a href="/">Home</a></li>
              <li><a href="/adopt">Adopt</a></li>
              <li><a href="/foster">Foster</a></li>
              <li><a href="/donation">Donation</a></li>
              <li><a href="/community">Community</a></li>
              <li><a href="/appointment">Appointment</a></li>
              <li><a href="/contact">Contact</a></li>
              <li><a href="/about">About Us</a></li>
            </ul>
          </nav>
        </div>
      </header>
    <main>
        <section class="combined-box">
            <div class="image-and-form">
                <img src="../static/images/catandog.jpg" alt="Pet" class="pet-image">
                <div class="compatibility-form">
                    <h2 class="main-title">Compatibility Test</h2>
                    <div class="selection-form">
                        <h2>Select the Type of Pet You're Interested In</h2>
                        <button onclick="window.location.href='dog.html'">Dog</button>
                        <button onclick="window.location.href='cats.html'">Cat</button>
                        <button onclick="window.location.href='bird.html'">Bird</button>
                        <button onclick="window.location.href='rabbit.html'">Rabbit</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
