<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Pet Toy</title>
    <link rel="stylesheet" href="../static/styles/add_toy.css"> 
</head>
<body>
    <div class="container">
        <h2>Add New Pet Toy</h2>
        <form action="{{ url_for('add_toy') }}" method="post">
            <label for="toy_name">Toy Name:</label>
            <input type="text" id="toy_name" name="toy_name" required>

            <label for="toy_type">Toy Type:</label>
            <select id="toy_type" name="toy_type" required>
                <option value="Chew Toy">Chew Toy</option>
                <option value="Fetch Toy">Fetch Toy</option>
                <option value="Interactive Toy">Interactive Toy</option>
                <option value="Puzzle Toy">Puzzle Toy</option>
                <option value="Others">Others</option>
            </select>
            <input type="text" id="other_toy" name="other_toy" placeholder="Specify other toy type" style="display:none;">

            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" required>

            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="Available">Available</option>
                <option value="Out of Stock">Out of Stock</option>
            </select>

            <button type="submit">Add Toy</button>
        </form>
        <a href="{{ url_for('admin') }}">Back to Admin Panel</a>
    </div>
    <script>
        const toyTypeSelect = document.getElementById('toy_type');
        const otherToyInput = document.getElementById('other_toy');

        toyTypeSelect.addEventListener('change', function() {
            if (this.value === 'Others') {
                otherToyInput.style.display = 'block';
            } else {
                otherToyInput.style.display = 'none';
            }
        });
    </script>
</body>
</html>
